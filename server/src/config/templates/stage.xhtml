<!--[if IE]> <html class="ie" xmlns="http://www.w3.org/1999/xhtml"> <![endif]--> 
<!--[if !IE]><!--> <html xmlns="http://www.w3.org/1999/xhtml"> <!--<![endif]--> 
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=8, IE=9, IE=10" />
	<title>%(stagename)s</title>
	<link rel="stylesheet" type="text/css" href="/style/main.css" />
	<script language="javascript" type="text/javascript" src="/script/stage.js"></script>
  <!-- detect ie10, normal conditionals don't work anymore -->
  <!--[if !IE]><!--><script>
  if (/*@cc_on!@*/false) {
    document.documentElement.className+=' ie10';
  }
</script><!--<![endif]-->
</head>

<body class="full" onload="onStageLoad()">
<div id="stagePopUp">
    <div class="loadingBox">
        <h2> %(stagename)s </h2>
        
        <p style="font-size: 12px">
            %(stage_message)s
        </p>
        
        
        <img src="/image/loading.gif" id="loadingImg" style="width: 100px; height: 100px;"/>
        <p>
            <span id="loading">
                Loading...
            </span>
        </p>
    </div>
	
</div>
<div class="swfstage" style="background-color:%(bgcolor)s;">
    <object width="100%%" height="100%%" scale="showAll"
      classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" 
      codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0" 
     >
     <param name="allowScriptAccess" value="sameDomain" />
     <param name="movie" value="/swf/client.swf?%(vars)s" />
     <param name="quality" value="high" />
     <param name="wmode" value="transparent" />
     <embed src="/swf/client.swf?%(vars)s" 
       width="100%%" height="100%%" scale="showAll" 
       type="application/x-shockwave-flash" 
       allowScriptAccess="sameDomain" 
       pluginspage="http://www.macromedia.com/go/getflashplayer" 
       wmode="direct"
      />
    </object>
</div>
</body>
</html>
